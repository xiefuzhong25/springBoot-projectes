<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>URL路径表达式写法</title>
</head>
<body>

<h1>URL表达式：@{}</h1>
<!--有一次少写了一个@符号；导致访问505-->
<h2>a标签中的绝对路径（没有参数）</h2>
<a th:href="@{http://localhost:8080/user/detail}">跳转至：/user/detail</a><br/>

<h2>URL路径表达式，相对路径【没有参数】【实际开发中推荐使用】</h2>
<a th:href="@{/user/detail}">跳转至：/user/detail</a>
<h2>绝对路径（带参数）</h2>
<a th:href="@{http://localhost:8080/test?username=zhangsan}">跳转至：/test,并且带参数username</a>

<h2>相对路径（带参数）</h2>
<a th:href="@{/test?username=lisi}">带参数的相对路径</a>

<h2>相对路径（带参数：后台获取的参数值）</h2>
<!--/test?username=1001-->
<a th:href="@{'/test?username='+${id}}">相对路径：获取后台参数</a>

<h2>相对路径（带参数：后台获取多个参数值）</h2>
<!--/test?id=1001&age=22&username=zhansan-->
<a th:href="@{'/test1?id='+${id}+'&age='+${age}+'&username='+${username}}">相对路径：获取后台多个参数</a>

<h2>相对路径【强烈推荐这种方式:其实小括号就是？】（带参数：后台获取多个参数值）</h2>
<!--/test?id=1001&age=22&username=zhansan-->
<a th:href="@{/test1(id=${id},username=${username},age=${age})}">相对路径：获取后台多个参数</a><br/>
<a th:href="@{'/test2/'+${id}+'/'+${username}}">请求路径为RESTful风格</a><br/>






</body>
</html>
